<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />
      <input id="eventTimeInputFrom" type="time"/>
      <input id="eventTimeInputTo" type="time"/>

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="deleteEventModal">
      <h2>Events For This day</h2>
      <div>
      <p id="eventText"></p>
      <span id="eventTimeFrom"></span>
      <span id="to">To </span>
      <span id="eventTimeTo"></span>
    </div><br>
      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
      <button class="addButton" onClick="openModal()">New Event</button>
    </div>
      

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
